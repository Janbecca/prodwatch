name: generate-mock-excel

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install openpyxl

      - name: Generate mock excel
        run: python scripts/generate_mock_excel.py --target mock_upload.xlsx

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mock_upload.xlsx
          git commit -m "chore: update mock_upload.xlsx" || echo "no changes"
          git push
